<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minato</title>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- /Google font -->
  <!-- font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- /font Awesome -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Campo Minato <i class="fas fa-bomb"></i></h1>
  <div class="wrapper">
    <!-- field -->
    <div id="field"></div>
    <!-- /field -->
    <!-- game interface -->
    <div class="game-interface">
      <!-- game start -->
      <div class="game-start">
        <div class="select-level">
          <label for="level">Seleziona un livello</label>
          <select id="level">
            <option value="easy">Facile</option>
            <option value="medium">Medio</option>
            <option value="hard">Difficile</option>
          </select>
        </div>
        <button class="btn" id="btn-start">Gioca</button>
      </div>
      <!-- /game start -->
      <!-- game result -->
      <div class="game-result" id="game-result">
        <h2 class="winner" id="winner-win">Hai Vinto!!!</h2>
        <h2 class="winner" id="winner-lost">Hai Perso. Ritenta</h2>
        <div>Punteggio: <span id="score"></span></div>
      </div>
      <!-- /game result -->
    </div>
    <!-- game interface -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
